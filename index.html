<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Page with Remote Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="showcase">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/random" alt="Featured Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/random" alt="Featured Image 2">
            </div>
            <!-- Add more carousel items as needed -->
        </div>
    </section>

    <section id="features">
        <!-- Features go here -->
        <h2>Features</h2>
        <p>Details about the features.</p>
    </section>

    <section id="pricing">
        <!-- Pricing table -->
        <h2>Pricing</h2>
        <div class="responsive-table">
            <table>
                <tr>
                    <th>Plan</th>
                    <th>Price</th>
                    <th>Features</th>
                </tr>
                <tr>
                    <td>Basic</td>
                    <td>$10</td>
                    <td>Feature 1, Feature 2</td>
                </tr>
                <!-- Add more rows as needed -->
            </table>
        </div>
    </section>

    <section id="contact">
        <!-- Contact form -->
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
